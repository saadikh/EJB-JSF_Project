<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title><ui:insert name="title"></ui:insert></title>    
    </h:head>

    <h:body>
        <div id="container">
            <div class="row">
                <div class="col-md">
                    <c:choose>
                        <c:when test="#{loginMBean.name == 'conseiller'}">
                            <h:form>
                                <p:tabMenu activeIndex="#{param.i}">
                                    <p:menuitem value="Accueil" outcome="/printComptes" icon="ui-icon-home">
                                    </p:menuitem>
                                    <p:menuitem value="Créer compte" outcome="/creerCompte" icon="ui-icon-plus">
                                    </p:menuitem>
                                    <p:menuitem value="Virement" outcome="/transfert" icon="ui-icon-transferthick-e-w">
                                    </p:menuitem>
                                    <p:menuitem value="logout" action="#{loginMBean.logout()}" icon="ui-icon-power">
                                    </p:menuitem>
                                </p:tabMenu>
                                </h:form>
                        </c:when>

                        <c:when test="#{loginMBean.name == 'admin'}">
                            <h:form>
                                <p:tabMenu activeIndex="#{param.i}">
                                    <p:menuitem value="Accueil" outcome="/user" icon="ui-icon-home">
                                    </p:menuitem>
                                    <p:menuitem icon="ui-icon-plus" value="Créer compte" outcome="/creerCompte" >
                                    </p:menuitem>
                                    <p:menuitem value="logout" action="#{loginMBean.logout()}" icon="ui-icon-power">
                                    </p:menuitem>
                                </p:tabMenu>  
                                </h:form>
                        </c:when>

                        <!-- si user est client -->
                        <c:when test="#{loginMBean.name == 'client'}">
                            <h:form>
                                <p:tabMenu activeIndex="#{param.i}">
                                    <p:menuitem value="Accueil" outcome="/user" icon="ui-icon-home">
                                    </p:menuitem>
                                    <p:menuitem value="Virement" outcome="/transfert" icon="ui-icon-transferthick-e-w">
                                    </p:menuitem>
                                    <p:menuitem value="logout" action="#{loginMBean.logout()}" icon="ui-icon-power">
                                    </p:menuitem>
                                </p:tabMenu>    
                                </h:form>
                        </c:when>

                        <!-- pas de menu pour login.xhtml -->
                        <c:otherwise></c:otherwise>
                    </c:choose>
                </div>
            </div>
            <br/>

            <div class="row">
                <div class="col-md">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
            <hr/> 
            <div class="row">
                <div class="col-md">
                    <div id="about"> 
                        Copyright (c) 2018 2019. 
                        <br/> 
                        <ui:insert name="bottom">Thiaw et Ndiaye</ui:insert>
                    </div>
                </div>
            </div>
            <br/>
        </div>

        <script src="resources/plugins/jquery-3.1.1.min.js"></script>
        <script src="resources/plugins/tether.min.js"></script>
        <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    </h:body>
</html>
