<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>  
        <f:viewParam name="idCustomer" value="#{compteDetailsMBean.idCompte}"  
                     required="true"/>  
        <f:viewAction action="#{compteDetailsMBean.loadCompte}"/>  
    </f:metadata>
    <h:head>
        <title>Détails compte</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create Compte" style="font-weight:bold" /></h1>
                <h:panelGrid columns="2">
                    <p:outputLabel for="sexe" value="Sexe:" style="font-weight:bold" />
                    <p:selectOneMenu id="sexe" value="#{compteDetailsMBean.personne.sexe}" style="width:125px">
                        <f:selectItem itemLabel="" itemValue="" />
                        <f:selectItem itemLabel="Masculin" itemValue="Masculin" />
                        <f:selectItem itemLabel="Feminin" itemValue="Feminin" />
                    </p:selectOneMenu>
                    <h:outputLabel value="Nom:" for="nom" style="font-weight:bold"/>
                    <p:inputText value="#{compteDetailsMBean.personne.nom}"/>
                   
                    <h:outputLabel value="Prenom:" for="prenom" style="font-weight:bold" />
                    <p:inputText id="prenom" value="#{compteDetailsMBean.personne.prenom}" title="prenom" />
                    <h:outputLabel value="Date de Naissance:" for="dateNaissance" style="font-weight:bold" />
                    <p:inputText id="dateNaissance" value="#{compteDetailsMBean.personne.dateNaissance}" title="dateNaissance" />
                    
                     <h:outputLabel value="Adresse:" for="adresse" style="font-weight:bold" />
                     <p:inputText id="adresse" value="#{compteDetailsMBean.personne.adresse}" title="adresse" />
                    
                    <h:outputLabel value="Profession: " for="profession" style="font-weight:bold" />
                    <p:inputText id="profession" value="#{compteDetailsMBean.personne.profession}" title="Profession" />
                    
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton id="Retour" value="Back"  immediate="true" action="#{compteDetailsMBean.list}"/>  
                    <p:commandButton id="creer" value="Créer"  immediate="true" action="#{compteDetailsMBean.creer}" update="" icon="ui-icon-check"/>                   
                </h:panelGrid>
                 
            </h:form>
        </f:view>

    </h:body>
</html>
