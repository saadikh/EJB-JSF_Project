<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata> 
        <f:viewAction action="#{compteDetailsMBean.loadCompte}"/> 

    </f:metadata>
    <h:head>
        <title>Détails compte</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Deposer de l'argent"/></h1>
                <p:growl id="growl" showDetail="true" sticky="true" /> 
                <h:panelGrid columns="2">
                    <h:outputLabel value="idCompte" for="id " />
                    <h:inputText id="soldeCompte" value="#{compteDetailsMBean.idCompte}" title="idCompte" />

                    <h:outputLabel value="Montant" for="Montant" />
                    <h:inputText id="numeroCompte" value="#{compteDetailsMBean.montant}" title="Montant" />

                    <p:commandButton id="back" value="Back" immediate="true" action="#{compteDetailsMBean.list()}"/>  

                    <p:commandButton actionListener="#{compteDetailsMBean.deposer()}" value="Déposer" immediate="true" update="growl"/> 

                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
