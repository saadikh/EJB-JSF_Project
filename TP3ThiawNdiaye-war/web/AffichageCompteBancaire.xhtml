<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>  
        <f:viewParam name="" value="#{gestionnaireCompteBancaireMBean.idCompteBancaire}"  
                     required="true"/>  
        <f:viewAction action="#{gestionnaireCompteBancaireMBean.comptesBancaires}"/>  
    </f:metadata> 
    <h:head>
        <title>Gestionnaire compte </title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Liste des comptes"/></h1>
                <p:dataTable value="#{gestionnaireCompteBancaireMBean.details}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NumeroCompte"/>
                        </f:facet>
                        <h:outputText value="#{gestionnaireCompteBancaireMBean.details.numeroCompte}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Banque"/>
                        </f:facet>
                        <h:outputText value="#{gestionnaireCompteBancaireMBean.details.banque.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DateOuverture"/>
                        </f:facet>
                        <h:outputText value="#{estionnaireCompteBancaireMBean.details.dateOuverture}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Proprietaire"/>
                        </f:facet>
                        <h:outputText value="#{estionnaireCompteBancaireMBean.details.proprietaire.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="SoldeCompte"/>
                        </f:facet>
                        <h:outputText value="#{gestionnaireCompteBancaireMBean.details.soldeCompte}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
